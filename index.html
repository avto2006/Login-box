<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web Login</title>
</head>
<body>
  <div class="login_box">
    <div class="rectangle">
        <h1 class="rectangle_h1">Back to your digital life</h1>
        <p class="rectangle_p1">
            Choose one of the option to go
        </p>
        <form class="rectangle_inputs">
        <label for="inp1"></label>
        <input class="rectangle_inp1" id="inp1" type="email" placeholder="Enter your email">
        <label for="inp2"></label>
        <input class="rectangle_inp2" id="inp2" type="password" placeholder="Password" minlength="8">
        </form>

        <p class="rectangle_p2" id="p2">Or continue with</p>

        <div class="social_media">

        <a href="https://Google.com">
            <div class="google_logo">
               <img src="socialMedia/Google.png">
            </div> </a>
         <a href="https://Meta.com">  
             <div class="meta_logo">
              <img src="socialMedia/Meta.png">
             </div> 
        </a>
         <a href="https://Apple.com">   
            <div class="apple_logo">
              <img src="socialMedia/Apple.png">
            </div> </a>
        </div>
    
     <div id="login_btn" class="login_button">
            Login in
        </div>

        <p id="p3" class="rectangle_p3"></p>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
